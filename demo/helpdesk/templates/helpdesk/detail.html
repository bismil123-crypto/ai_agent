{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Detail</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      margin: 0;
      padding: 40px 0;
      user-select: none;
    }

    h2 {
      color: #023e8a;
      font-weight: 700;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    .container {
      position: relative;
      width: 650px;
      margin: 0 auto;
      cursor: pointer;
      filter: drop-shadow(0 5px 8px rgba(154, 187, 204, 0.15));
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: scale(1.03);
    }

    .main-building {
      width: 60%;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(2,62,138,0.4);
      transition: transform 0.4s ease;
    }

    .part {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 12px;
      opacity: 0;
      transition:
        opacity 0.6s ease,
        transform 0.6s cubic-bezier(0.4, 0, 0.2, 1),
        box-shadow 0.6s ease;
      box-shadow: 0 0 0 rgba(0,0,0,0);
      filter: drop-shadow(0 4px 4px rgba(0,0,0,0.1));
      background: white;
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      cursor: default;
    }
    .part img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      border-radius: 12px;
      pointer-events: none; /* So clicks pass through to container */
    }

    .part.visible {
      opacity: 1;
      transform: scale(1.15) translateY(-5px);
      box-shadow: 0 10px 30px rgba(2,62,138,0.6);
      filter: drop-shadow(0 8px 15px rgba(2,62,138,0.35));
      z-index: 10;
    }

    /* Labels container */
    .label {
      position: relative;
      z-index: 2;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.5);
      width: 60%;
      text-align: center;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }

    /* Positioning */
    .lib { top: -40px; left: -190px; }
    .gym { top: -40px; right: -190px; }
    .pool { bottom: -190px; left: -130px; }
    .park { bottom: -190px; right: -130px; }

    /* Responsive for smaller screens */
    @media (max-width: 700px) {
      .container {
        width: 90vw;
      }
      .part {
        width: 25vw;
        height: 25vw;
      }
      .lib { top: -30px; left: -30vw; }
      .gym { top: -30px; right: -30vw; }
      .pool { bottom: -30vw; left: -20vw; }
      .park { bottom: -30vw; right: -20vw; }
    }
  </style>
</head>
<body>

<h2>Click the Building to Explore</h2>

<div class="container" onclick="toggleParts()" title="Click to show/hide parts">
  <img src="{% static 'images/building.png' %}" class="main-building" alt="Building" />
  
  <div class="part lib" id="lib">
    <img src="{% static 'images/lib.png' %}" alt="Library" />
    <div class="label">Library</div>
  </div>
  
  <div class="part gym" id="gym">
    <img src="{% static 'images/gyms.png' %}" alt="Gym" />
    <div class="label">Gym</div>
  </div>
  
  <div class="part pool" id="pool">
    <img src="{% static 'images/swim.png' %}" alt="Swimming Pool" />
    <div class="label">Swimming Pool</div>
  </div>
  
  <div class="part park" id="park">
    <img src="{% static 'images/parking.png' %}" alt="Parking" />
    <div class="label">Parking</div>
  </div>
</div>

<script>
  let visible = false;
  function toggleParts() {
    visible = !visible;
    document.querySelectorAll('.part').forEach(part => {
      part.classList.toggle('visible', visible);
    });
  }
</script>

</body>
</html>
